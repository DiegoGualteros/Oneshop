<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>carrito</title>

	<link rel="stylesheet" type="text/css" href="css/estilo_form.css"><br>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




</head>
<body>

<div class="full">
	<aside>
		
		<header>
			<h1 class="logo">STORE</h1>

		</header>

		<nav>
			<ul>


				<li><a class="boton-menu boton-volver"href="STORE.html"><i class="bi bi-arrow-left-circle-fill"></i>Seguir comprando </a></li>
			


				<li><a class="boton-menu boton-carrito active"href="carrito.html"><i class="bi bi-cart-check-fill"></i>Carrito </a></li>








			</ul>
			




		</nav>
		<footer>
	
		<p class="text-footer">Â© 2024 Diego store</p>
		</footer>
	
	</aside>
	<main>
		
		<h2 class="titulo-principal">Carrito</h2>

		<div class="contenedor-carrito">
			<p class="carrito-vacio">Tu carrito esta vacio<i class="bi bi-emoji-frown-fill"></i></p>

			<div class="carrito-productos disabled">


				<div class="carrito-producto">
					<img class="carrito-producto-imagen" src="css/Imagenes/Acetaminofen_Agx100tab.png" alt="">

					<div class="carrito-producto-titulo">
						<small>Titulo</small>
						<h3>Acetaminofen de AG CAJA X 100 TAB</h3>

					</div>

					<div class="carrito-producto-cantidad">
						<p>1</p>

					</div>
					<div class="carrito-producto-precio">
						<small>Precio</small>
						<p>$7.000</p>

					</div>
					<div class="carrito-producto-subtotal">
						<small>Subtotal</small>
						<p>$7.000</p>
					</div>


					<button class="carrito-producto-eliminado"><i class="bi bi-trash-fill"></i></button>





				</div>

				




			</div>


			<div class="carrito-acciones disabled">
				


				<div class="carrito-acciones-izquierda">
					<button class="carrito-acciones-vaciar">Vaciar carrito</button>
					

				</div>

				<div class="carrito-acciones-derecha">
					<div class="carrito-acciones-total">
						<p>Total</p>
						<p id="total">valor</p>
					</div>
					<button class="carrito-acciones-comprar">Comprar ahora</button>
				</div>
			</div>

			<p class="carrito-comprado disabled">Muchas gracias por tu compra<i class="bi bi-emoji-laughing-fill"></i></p>




		</div>
	</main>

	



</div>


</body>
</html>
